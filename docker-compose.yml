services:

  mongodb:
    image: mongodb/mongodb-community-server:6.0-ubi8
    environment:
      - MONGO_INITDB_ROOT_USERNAME=user
      - MONGO_INITDB_ROOT_PASSWORD=pass
    volumes:
      - type: bind
        source: ./data
        target: /data/db

  app:
    build: .
    environment:
      - DATABASE_URL=mongodb://user:pass@mongodb/library
      - ROCKET_DATABASES = {mongodb={url=mongodb://user:pass@mongodb/library}}
    ports:
    - 8000:8000
    volumes:
    - ./:/app

  